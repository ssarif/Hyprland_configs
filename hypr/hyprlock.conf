# ~/.config/hypr/hyprlock.conf

# Background section for each monitor
background {
    monitor=eDP-1
    color = rgb(000000)
}

# Authentication box (password prompt)
input-field {
    monitor=DP-1
    position=0,0
    size=300,50
    dots_size=0.2
    rounding=10
    outline_thickness=3
    placeholder_text=Enter password...
    fade_on_empty=false
    inner_color=0x222222ff
    outer_color=0xffffffff
    input-field:color=rgb(ffffff)
    input-field:inner_color=rgb(000000)
    input-field:outer_color=rgb(888888)
    hide_input=false
    outline_color = rgba(255, 255, 255, 0.3)
    background_color = rgba(30, 30, 30, 0.8)
    foreground_color = rgba(255, 255, 255, 1.0)
}

